<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArgesTimeLine Demo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="light-theme">
    <div id="timeSlider" class="timeSlider"></div>
    <div class="operate">
      <button onclick="changeTheme('light-theme')">亮色模式</button>
      <button onclick="changeTheme('dark-theme')">暗黑模式</button>
      <button onclick="markLineOperate('stop')">刻度线停止移动</button>
      <button onclick="markLineOperate('stresumert')">刻度线恢复移动</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
