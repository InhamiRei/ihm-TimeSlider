<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ArgesTimeLine Demo</title>
    <link
      rel="stylesheet"
      href="./index.css"
    />
  </head>
  <body class="light-theme">
    <div
      id="timeSlider"
      class="timeSlider"
    ></div>
    <div class="operate">
      <h4>基础控制：</h4>
      <button onclick="getTimeLineInfo()">获取时间轴信息</button>
      <button onclick="changeTheme('light-theme')">亮色模式</button>
      <button onclick="changeTheme('dark-theme')">暗黑模式</button>
      <button onclick="markLineOperate('stop')">刻度线停止移动</button>
      <button onclick="markLineOperate('resume')">刻度线恢复移动</button>
    </div>
    <div class="operate">
      <h4>倍速控制：</h4>
      <select
        id="speedTrackSelector"
        style="
          height: 38px;
          padding: 0 30px 0 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
          appearance: none;
          background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 8&quot;><path fill=&quot;%23666&quot; d=&quot;M6 8L0 2h12L6 8z&quot;/></svg>');
          background-repeat: no-repeat;
          background-position: right 12px center;
          background-size: 10px;
        "
      >
        <option value="all">所有轨道</option>
        <option value="0">第1条轨道</option>
        <option value="1">第2条轨道</option>
      </select>
      <button onclick="setPlaybackSpeedWithTrack(0.25)">0.25x倍速</button>
      <button onclick="setPlaybackSpeedWithTrack(0.5)">0.5x倍速</button>
      <button onclick="setPlaybackSpeedWithTrack(1)">1x正常速度</button>
      <button onclick="setPlaybackSpeedWithTrack(2)">2x倍速</button>
      <button onclick="setPlaybackSpeedWithTrack(4)">4x倍速</button>
    </div>
    <div class="operate">
      <h4>定位控制：</h4>
      <select
        id="trackSelector"
        style="
          height: 38px;
          padding: 0 30px 0 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
          appearance: none;
          background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 8&quot;><path fill=&quot;%23666&quot; d=&quot;M6 8L0 2h12L6 8z&quot;/></svg>');
          background-repeat: no-repeat;
          background-position: right 12px center;
          background-size: 10px;
        "
      >
        <option value="all">所有轨道</option>
        <option value="0">第1条轨道</option>
        <option value="1">第2条轨道</option>
      </select>
      <button onclick="seekToTimeWithTrack('00:10')">定位到00:10</button>
      <button onclick="seekToTimeWithTrack('12:00')">定位到12:00</button>
      <button onclick="seekToTimeWithTrack('18:30')">定位到18:30</button>
      <input
        type="text"
        id="customTime"
        placeholder="输入时间(HH:MM:SS)"
      />
      <button onclick="seekToTimeWithTrack(document.getElementById('customTime').value)">
        自定义定位
      </button>
    </div>
    <div class="operate">
      <h4>Overlay覆盖层控制：</h4>
      <select
        id="overlayTrackSelector"
        style="
          height: 38px;
          padding: 0 30px 0 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
          appearance: none;
          background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 8&quot;><path fill=&quot;%23666&quot; d=&quot;M6 8L0 2h12L6 8z&quot;/></svg>');
          background-repeat: no-repeat;
          background-position: right 12px center;
          background-size: 10px;
        "
      >
        <option value="0">第1条轨道</option>
        <option value="1">第2条轨道</option>
      </select>
      <input
        type="text"
        id="overlayStartTime"
        placeholder="开始时间(YYYY-MM-DD HH:MM:SS)"
        value="2025-09-09 08:00:00"
        style="
          height: 34px;
          padding: 0 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
          width: 180px;
        "
      />
      <input
        type="text"
        id="overlayEndTime"
        placeholder="结束时间(YYYY-MM-DD HH:MM:SS)"
        value="2025-09-09 12:00:00"
        style="
          height: 34px;
          padding: 0 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
          width: 180px;
        "
      />
      <input
        type="color"
        id="overlayColor"
        value="#73D473"
        style="height: 38px; width: 60px; border: 1px solid #ccc; border-radius: 4px"
      />
      <label style="display: inline-flex; align-items: center; margin: 0 8px; gap: 4px">
        <input
          type="checkbox"
          id="overlayClear"
          style="width: auto"
        />
        <span>清除已有</span>
      </label>
      <button onclick="addOverlayWithParams()">添加Overlay</button>
      <button onclick="clearOverlayByTrack()">清除该轨道Overlay</button>
      <button onclick="clearOverlays()">清除所有Overlay</button>
    </div>
    <div class="operate">
      <h4>移除单个Overlay：</h4>
      <input
        type="text"
        id="overlayIdToRemove"
        placeholder="输入Overlay ID"
        style="
          height: 34px;
          padding: 0 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
          width: 280px;
        "
      />
      <button onclick="removeOverlayById()">移除该Overlay</button>
      <span style="color: #666; font-size: 12px; margin-left: 8px">
        (添加Overlay后会在控制台打印ID)
      </span>
    </div>
    <script
      type="module"
      src="./index.js"
    ></script>
  </body>
</html>
